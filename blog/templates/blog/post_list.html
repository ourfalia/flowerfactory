{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href='{% static "blog/css/blog.css" %}'>
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}



{% block content %}
<div class="section">
    <div class="container mini-section ">
        <div class="row mb-5">
            {% for post in post_list %}
            <div class="col-md-6">
                <div class="media d-block media-bg-white mb-5">
                    <figure>
                        <a href="{% url 'post_details' post.id %}"><img src="{{post.image.url}}" alt="Image placeholder"
                                class="img-fluid"></a>
                    </figure>
                    <div class="media-body">
                        <h3><a href="{% url 'post_details' post.id %}" class="text-black ">{{ post }}</a></h3>
                        <p class="post-meta"><span><span class="fa fa-calendar cal-space"></span>
                                {{post.created}}</span></p>
                        <p class="mb-4">{{ post.content }}</p>
                        <p><a href="{% url 'post_details' post.id %}" class="btn btn-black">Read More</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
